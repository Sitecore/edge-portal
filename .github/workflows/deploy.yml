name: Edge portal

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
      env: 
        CH_TOKEN: ${{ secrets.CH_TOKEN }}
        CH_URL: ${{ secrets.CH_URL }}
    - run: npm i
    - run: npm run type-check
    - run: npm run build
